<!DOCTYPE html>
<html>
  <head>
    <title>Submit Obituary</title>
    <style>
      /* Basic CSS styling */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      form {
        width: 50%;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="date"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <center><h1>Submit Obituary</h1></center>
    <form method="post" action="">
      {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="date_of_birth">Date of Birth:</label>
      <input type="date" id="date_of_birth" name="date_of_birth" required />

      <label for="date_of_death">Date of Death:</label>
      <input type="date" id="date_of_death" name="date_of_death" required />

      <label for="obituary_text">Obituary Text:</label>
      <textarea
        id="obituary_text"
        name="obituary_text"
        rows="10"
        required
      ></textarea>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
